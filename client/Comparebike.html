<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/wiselywheel/client/public/stylesheets/style.css"
    />
    <title>Compare Bikes</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .winner {
        background-color: #c1f0c1;
      }

      .pros-cons {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="/wiselywheel/client/public/image/l2.png"
        alt="WiselyWheel"
        width="150mm"
        height="100mm"
      />
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/search">Browse Bikes</a></li>
          <li><a href="/compare">Compare Bikes</a></li>
          <li><a href="/admin">Admin</a></li>
          <li><a href="/aboutus">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h3>Compare Bikes</h3>

      <label for="budget">Choose Budget:</label>
      <select id="budget">
        <option value="0-50000">0 - 50,000</option>
        <option value="50001-100000">50,001 - 100,000</option>
        <option value="100001-150000">100,001 - 150,000</option>
        <option value="150001-200000">150,001 - 200,000</option>
        <option value="200001-250000">200,001 - 250,000</option>
        <option value="250001-300000">250,001 - 300,000</option>
      </select>

      <div id="bikeSelection">
        <label for="bike1">Select Bike 1:</label>
        <select id="bike1"></select>

        <label for="bike2">Select Bike 2:</label>
        <select id="bike2"></select>
      </div>

      <button id="compareButton">Compare</button>

      <div id="comparisonResult"></div>
    </main>

    <footer>
      <p>&copy; 2024 WiselyWheel. All rights reserved.</p>
    </footer>

    <script src="/wiselywheel/client/public/javascripts/Compare.js"></script>
  </body>
</html>
